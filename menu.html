<meta name="keywords" content="Broadway Pizza" /><script type="text/javascript">			var slideIndex={};			var run={};			const DOORDASH_MARKUP=1.2;						function plusDivs(n, cat) {				showDivs(slideIndex[cat] += n,cat);			}			function showDivs(n, cat) {				let i;				let x = document.getElementById("menu").getElementsByClassName("mySlides" + cat);								if (x[0]!=null){					if (n > x.length) {slideIndex[cat] = 1}					if (n < 1) {slideIndex[cat] = x.length}					for (i = 0; i < x.length; i++) {						x[i].setAttribute("class",x[i].getAttribute("class").replace("visibleSlide","hiddenSlide"));  					}					x[slideIndex[cat]-1].setAttribute("class",x[slideIndex[cat]-1].getAttribute("class").replace("hiddenSlide","visibleSlide"));  				}			}						function adjustPrices(description){								let regexp= /(\d+¢)|(\$\d*\.\d\d)/g;								let matches = description.match(regexp);												if (matches != null){										for (let i=0;i<matches.length;i++){						if (matches[i].includes("¢")){														let rep = (parseFloat(matches[i].replace("¢","")) / DOORDASH_MARKUP).toFixed(0) + "¢";							description=description.replace(matches[i],rep);						} else {							let rep = "$" + Number(Math.floor(parseFloat((matches[i].replace("$","")) * 100) / DOORDASH_MARKUP) / 100).toFixed(2);							description=description.replace(matches[i],rep);						}					}				}				regexp.lastIndex = 0;				return description;			}			function makeMenu(nav, menu, data) {				menu.setAttribute("style","padding-top:100px;");				nav.textContent='';				menu.textContent='';				nav.setAttribute("style","background: #292822; font-size:1.2em; font-weight:600; justify-content: center; display:flex; flex-wrap:wrap; color:#f0b513; ");				for(let i=0;i<data[0].menu_categories.length;i++) {					if (data[0].menu_categories[i].title.toLowerCase().includes("popular")) {						continue;					}					const navList = document.createElement("li");					navList.setAttribute('class','hvr-bounce-to-bottom menu-select');					const navLink = document.createElement("a");					navLink.href = "#menu"+i;					slideIndex[data[0].menu_categories[i].title.replace(/\W/g, '')]=1;					const navText = document.createTextNode(data[0].menu_categories[i].title);					navLink.appendChild(navText);					navList.appendChild(navLink);					nav.appendChild(navList);					const catAnchor = document.createElement("a");					catAnchor.setAttribute("name","menu"+i);					const catDiv = document.createElement("div");					catDiv.setAttribute("class","menu1");					const catDivOne = document.createElement("div");					const catDivTwo = document.createElement("div");					const catDivThree = document.createElement("div");					if(i%2){						catDivOne.setAttribute("class","menu-left piz");						catDivTwo.setAttribute("class","menu-right");						catDivThree.setAttribute("class","menu-left piz");					} else {						catDivOne.setAttribute("class","menu-right");						catDivTwo.setAttribute("class","menu-left piz");						catDivThree.setAttribute("class","menu-right");					}					const catDivOneInner = document.createElement("div");					catDivOneInner.setAttribute("style","padding-bottom: 25px");										const slidesDiv = document.createElement("div");					slidesDiv.setAttribute("class","w3-content");					slidesDiv.setAttribute("style","display: grid;position:relative;");					catDivOneInner.appendChild(slidesDiv);					const catImage = document.createElement("img");					catImage.setAttribute("class","img-responsive");					catImage.setAttribute("src","images/img1.jpg");					const slideDiv = document.createElement("div");					slideDiv.setAttribute("class","mySlides" + data[0].menu_categories[i].title.replace(/\W/g, '') + " visibleSlide allSlides");					slideDiv.appendChild(catImage);					if (data[0].menu_categories[i].title.toLowerCase().includes("appetize")) {						catImage.setAttribute("src","images/app.jpg");						const caption = document.createElement("div");						caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");						const captionText = document.createTextNode("Buffalo Wings");						caption.appendChild(captionText);						slideDiv.appendChild(caption);					}					else if (data[0].menu_categories[i].title.toLowerCase().includes("pizza")) {						catImage.setAttribute("src","images/img1.jpg");											}					else if (data[0].menu_categories[i].title.toLowerCase().includes("pasta")) {						catImage.setAttribute("src","images/pasta.jpg");						const caption = document.createElement("div");						caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");						const captionText = document.createTextNode("Pasta Primavera");						caption.appendChild(captionText);						slideDiv.appendChild(caption);					}					else if (data[0].menu_categories[i].title.toLowerCase().includes("lunch")) {						catImage.setAttribute("src","images/lunch.jpg");						const caption = document.createElement("div");						caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");						const captionText = document.createTextNode("Soup & Sub");						caption.appendChild(captionText);						slideDiv.appendChild(caption);					}					else if (data[0].menu_categories[i].title.toLowerCase().includes("beverage")) {						catImage.setAttribute("src","images/drinks.jpg");						const caption = document.createElement("div");						caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");						const captionText = document.createTextNode("Drinks");						caption.appendChild(captionText);						slideDiv.appendChild(caption);					}					else if (data[0].menu_categories[i].title.toLowerCase().includes("burger")) {						catImage.setAttribute("src","images/burger.jpg");						const caption = document.createElement("div");						caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");						const captionText = document.createTextNode("Bacon Cheeseburger");						caption.appendChild(captionText);						slideDiv.appendChild(caption);					}					else if (data[0].menu_categories[i].title.toLowerCase().includes("calzone")) {						catImage.setAttribute("src","images/calzone.jpg");						const caption = document.createElement("div");						caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");						const captionText = document.createTextNode("Veggie Calzone");						caption.appendChild(captionText);						slideDiv.appendChild(caption);					}					else if (data[0].menu_categories[i].title.toLowerCase().includes("sub")) {						catImage.setAttribute("src","images/sub.jpg");						const caption = document.createElement("div");						caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");						const captionText = document.createTextNode("Steak & Cheese Sub");						caption.appendChild(captionText);						slideDiv.appendChild(caption);					}					else if (data[0].menu_categories[i].title.toLowerCase().includes("salad")) {						catImage.setAttribute("src","images/salad.jpg");						const caption = document.createElement("div");						caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");						const captionText = document.createTextNode("Greek Salad");						caption.appendChild(captionText);						slideDiv.appendChild(caption);					}					else if (data[0].menu_categories[i].title.toLowerCase().includes("wrap")) {						catImage.setAttribute("src","images/wrap.jpg");						const caption = document.createElement("div");						caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");						const captionText = document.createTextNode("Lamb Gyro");						caption.appendChild(captionText);						slideDiv.appendChild(caption);					}					else if (data[0].menu_categories[i].title.toLowerCase().includes("sandwich")) {						catImage.setAttribute("src","images/sandwich.jpg");						const caption = document.createElement("div");						caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");						const captionText = document.createTextNode("Turkey Club");						caption.appendChild(captionText);						slideDiv.appendChild(caption);					}					else if (data[0].menu_categories[i].title.toLowerCase().includes("kids")) {						catImage.setAttribute("src","images/spaghetti.jpg");						const caption = document.createElement("div");						caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");						const captionText = document.createTextNode("Spaghetti & Meatballs");						caption.appendChild(captionText);						slideDiv.appendChild(caption);					}															slidesDiv.appendChild(slideDiv);					catDivOneInner.appendChild(slidesDiv);					catDivOne.appendChild(catDivOneInner);					const catTitle = document.createElement("h3");					catTitle.setAttribute("style", "font-family:Limelight;font-size: 1.6rem;");					catTitle.appendChild(document.createTextNode(data[0].menu_categories[i].title));					catDivTwo.appendChild(catTitle);					if (data[0].menu_categories[i].subtitle){						const catSubtitle = document.createElement("h4");						catSubtitle.appendChild(document.createTextNode(adjustPrices(data[0].menu_categories[i].subtitle)));						catDivTwo.appendChild(catSubtitle);					}					const itemsList = document.createElement("ul");					itemsList.setAttribute("class","list ins1");					const itemsListTwo = document.createElement("ul");					itemsListTwo.setAttribute("class","list ins1");					const brElem = document.createElement("BR");					var imgSet =false;					var heightText=60;					if (data[0].menu_categories[i].subtitle.length>0){						heightText= 18 + 19 * (data[0].menu_categories[i].subtitle.length/52);					}					var heightImage=0;					var catDivThreeHeight=0;					var mainText=true;					let addButtons=false;					for(let k=0;k<data[0].menu_categories[i].items.length;k++){						if (!imgSet && data[0].menu_categories[i].items[k].image_url){							slideDiv.textContent = '';							slideDiv.appendChild(catImage);							catImage.setAttribute("src",data[0].menu_categories[i].items[k].image_url);							const caption = document.createElement("div");							caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");							const captionText = document.createTextNode(data[0].menu_categories[i].items[k].name);							caption.appendChild(captionText);														slideDiv.appendChild(caption);							imgSet=true;						} else if (imgSet && data[0].menu_categories[i].items[k].image_url) {							const catImage2 = document.createElement("img");							catImage2.setAttribute("class","img-responsive");							catImage2.setAttribute("src",data[0].menu_categories[i].items[k].image_url);							const caption = document.createElement("div");							caption.setAttribute("class","w3-display-bottomright w3-large w3-container w3-padding-16 w3-black");							const captionText = document.createTextNode(data[0].menu_categories[i].items[k].name);							caption.appendChild(captionText);							const slideDiv2 = document.createElement("div");							slideDiv2.setAttribute("class","mySlides" + data[0].menu_categories[i].title.replace(/\W/g, '') + " visibleSlide allSlides");							slideDiv2.appendChild(catImage2);							slideDiv2.appendChild(caption);							slidesDiv.appendChild(slideDiv2);							addButtons=true;						}						if (addButtons){							addButtons=false;							const leftButton = document.createElement("button");							leftButton.setAttribute("class","w3-button w3-display-left w3-black");							leftButton.setAttribute("onclick","plusDivs(-1,\"" + data[0].menu_categories[i].title.replace(/\W/g, '') + "\")");							leftButton.appendChild(document.createTextNode("<"));							const rightButton = document.createElement("button");							rightButton.setAttribute("class","w3-button w3-display-right w3-black");														rightButton.setAttribute("onclick","plusDivs(1,\"" + data[0].menu_categories[i].title.replace(/\W/g, '') + "\")");							rightButton.appendChild(document.createTextNode(">"));							slidesDiv.appendChild(leftButton);							slidesDiv.appendChild(rightButton);							setInterval(()=>plusDivs(-1, data[0].menu_categories[i].title.replace(/\W/g, '')), 7000);						}						if (catDivThreeHeight<50){							heightImage=300;						} else {							heightImage=275;						}						const item = document.createElement("li");						const itemName = data[0].menu_categories[i].items[k].name;						item.appendChild(document.createTextNode(itemName));						item.appendChild(brElem);						const descrip = document.createElement("div");						descrip.setAttribute("class","menu-item-desc");						descrip.appendChild(document.createTextNode(adjustPrices(data[0].menu_categories[i].items[k].description)));						const costSpan = document.createElement("span");						costSpan.setAttribute("align","right");						/*The following javascript object adds a flat amount to the base price of an item to determine large or medium prices*/						var sizePrices= {							//Appetizers							"Appetizers": {								"Chili": {"":0, "w/ Cheddar Cheese":0.99},								"Garlic Bread": {"":0, "w/ Cheese":1.2}							},							//Salads							"Salads":{								"Garden Salad": {"Small":0, "Large":2},								"Caesar Salad": {"Small":0, "Large":2},								"Carolina Summer Salad":{"Small":0, "Large":2.5},								"Greek Salad": {"Small": 0, "Large": 2.3}							},							//Subs							"Subs":{								"Steak & Cheese": {"Small":0, "Large":1.5},								"Italian Cold Cut": {"Small":0, "Large":1.5},								"Turkey & Cheese": {"Small":0, "Large":1.5},								"Grilled Chicken": {"Small":0, "Large":1.5},								"Buffalo Chicken": {"Small":0, "Large":1.5},								"Roast Beef & Cheese": {"Small":0, "Large":1.5},								"Chicken Salad": {"Small":0, "Large":1.5},								"Tuna": {"Small":0, "Large":1.5},								"Ham & Cheese": {"Small":0, "Large":1.2},								"Veggie": {"Small":0, "Large":1.2},								"Meatball & Cheese": {"Small":0, "Large":1.2},								"Eggplant Parmigiana": {"Small":0, "Large":1.5},								"Cheeseburger Sub": {"Small":0, "Large":1.5},								"Roast Beef & Cheese": {"Small":0, "Large":1.5}							},							//Specialty Pizza							"Specialty Pizzas":{								"Meats Me in St. Louis": {"Small":0,"Medium":4.5,"Large":9},								"Shear Madness": {"Small":0,"Medium":5.5,"Large":10},								"South Pacific": {"Small":0,"Medium":4,"Large":8},								"Miss All Gone": {"Small":0,"Medium":4,"Large":8},								"Thoroughly Healthy Millie": {"Small":0,"Medium":4,"Large":8},								"Evita Margherita": {"Small":0,"Medium":4,"Large":8},								"BBQ Pizza": {"Small":0,"Medium":4,"Large":8},								"The Great White Way": {"Small":0,"Medium":4,"Large":8},								"Phantom of the Olive": {"Small":0,"Medium":4,"Large":8},								"Annie Get Your MOP": {"Small":0,"Medium":4,"Large":8},								"Ain't Misbehavin'": {"Small":0,"Medium":5,"Large":9.5},								"Athens Greek White Pizza": {"Small":0,"Medium":4,"Large":8}							}						};																								if (sizePrices.hasOwnProperty(data[0].menu_categories[i].title.trim()) && sizePrices[data[0].menu_categories[i].title.trim()].hasOwnProperty(itemName.trim())){							const sizeKeys = Object.keys(sizePrices[data[0].menu_categories[i].title.trim()][itemName.trim()]);														for (let l=0;l<sizeKeys.length;l++){																const sizeSpan = document.createElement("span");								sizeSpan.setAttribute("style", "font-size: 12px");								descrip.appendChild(document.createElement("BR"));								if (l>0){																		sizeSpan.appendChild(document.createElement("BR"));								}								sizeSpan.appendChild(document.createTextNode(sizeKeys[l]));								costSpan.appendChild(sizeSpan);								costSpan.appendChild(document.createTextNode("        $" + Number(Math.round((( Math.floor(data[0].menu_categories[i].items[k].price_monetary_fields.unit_amount / DOORDASH_MARKUP) / 100) + sizePrices[data[0].menu_categories[i].title.trim()][itemName.trim()][sizeKeys[l]]) * 100) / 100).toFixed(2)));							}						} else {							costSpan.appendChild(document.createTextNode("$" + Number(Math.floor(data[0].menu_categories[i].items[k].price_monetary_fields.unit_amount / DOORDASH_MARKUP) / 100).toFixed(2)));						}						item.appendChild(descrip);						item.appendChild(costSpan);												if ( (heightImage + catDivThreeHeight) > heightText){							itemsList.appendChild(item);							heightText+=(28 + 16 * (data[0].menu_categories[i].items[k].description.length/40));						} else {							itemsListTwo.appendChild(item);							catDivThreeHeight+=(28 + 16 * (data[0].menu_categories[i].items[k].description.length/40));						}											}					catDivTwo.appendChild(itemsList);					catDivThree.appendChild(itemsListTwo);					catDiv.appendChild(catDivOne);					catDiv.appendChild(catDivTwo);					catDiv.appendChild(catDivThree);					const clearDiv = document.createElement("div");					clearDiv.setAttribute("class","clearfix");					menu.appendChild(catAnchor);					menu.appendChild(catDiv);					menu.appendChild(clearDiv);					showDivs(1,data[0].menu_categories[i].title);									}							}						function readBackup() {								request = new XMLHttpRequest();				request.open('GET', 'backupMenu.json', true);				request.onload = function() {					if (request.status >= 200 && request.status < 400){						// Success!						makeMenu(document.getElementById("menuNav"), document.getElementById("menu"), JSON.parse(this.responseText));					} else {						// We reached our target server, but it returned an error					}				};				request.onerror = function() {					// There was a connection error of some sort				};				request.send();											}									var request = new XMLHttpRequest()			// Open a new connection, using the GET request on the URL endpoint			request.open('GET', 'https://bwp-cors.herokuapp.com/https://api.doordash.com/v2/restaurant/308866/menu/', true);			//request.open('GET', 'https://api.doordash.com/v2/restaurant/308866/menu/', true);													request.onload = function() {												if (request.status >= 200 && request.status < 400) {					if (this.responseText.length>500){						makeMenu(document.getElementById("menuNav"), document.getElementById("menu"), JSON.parse(this.response));					} else {						console.log('The response was too short. Loading backup...');						readBackup();					}				} else {					console.log('The response took too long. Loading backup...');					readBackup();				}			}			// Send request			request.send()		</script>
